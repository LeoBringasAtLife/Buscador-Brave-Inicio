<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Brave</title>
    <style>
                body {
            margin: 0;
            padding: 2rem;
            background: #484848;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
        }

        .dashboard {
            width: 100%;
            max-width: 720px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
        }

        .site-tile {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            overflow: hidden;
        }

        .site-tile:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .site-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .site-name {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .edit-icon {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #fff;
            color: #333;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .site-tile:hover .edit-icon {
            opacity: 1;
            pointer-events: auto;
        }

        .material-symbols-outlined {
            font-size: 16px;
        }

        /* Buscador */
        .logo-google {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            margin-right: 5px;
        }

        .buscador-youtube {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #121212;
            border: 1px solid #303030;
            border-radius: 40px;
            overflow: hidden;
            height: 40px;
            width: 600px;
        }

        .input-group input::placeholder {
            color: #aaa;
            transition: opacity 0.3s ease;
        }

        .input-group input:focus::placeholder {
            opacity: 0.4;
        }

        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 15px;
            color: #fff;
            font-size: 14px;
            height: 100%;
        }

        .input-group:focus-within {
            border-color: #065fd4;
        }

        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding-left: 10px;
            color: #fff;
            font-size: 14px;
            height: 100%;
            transition: padding 0.3s ease;
        }

        .input-group:focus-within input {
            padding-right: 20px;
        }

        .btn-lupa {
            width: 64px;
            height: 100%;
            background: #222;
            border: none;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #303030;
        }

        .btn-lupa:hover {
            background: #333;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 100,
                'GRAD' 1,
                'opsz' 48;
        }

        .edit-icon .material-symbols-outlined {
            font-size: 16px;
            line-height: 1;
        }
    </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main class="dashboard">

        <div class="grid">
            <div class="site-tile">
                <span class="edit-icon" title="Editar">
                    <span class="material-symbols-outlined">edit</span>
                </span>
                <img src="/image/whatsapp.webp" class="site-icon" alt="WhatsApp" />
                <p class="site-name">WhatsApp</p>
            </div>

            <div class="site-tile">
                <span class="edit-icon" title="Editar">
                    <span class="material-symbols-outlined">edit</span>
                </span>
                <img src="/image/openai.svg" class="site-icon" alt="ChatGPT" />
                <p class="site-name">ChatGPT</p>
            </div>

            <div class="site-tile">
                <span class="edit-icon" title="Editar">
                    <span class="material-symbols-outlined">edit</span>
                </span>
                <img src="/image/deepseek.svg" class="site-icon" alt="ChatGPT" />
                <p class="site-name">DeepSeek</p>
            </div>

            <div class="site-tile">
                <span class="edit-icon" title="Editar">
                    <span class="material-symbols-outlined">edit</span>
                </span>
                <img src="/image/YouTube_full-color_icon_(2024).svg" class="site-icon" alt="ChatGPT" />
                <p class="site-name">YouTube</p>
            </div>

            <div class="site-tile">
                <span class="edit-icon" title="Editar">
                    <span class="material-symbols-outlined">edit</span>
                </span>
                <img src="/image/2023_Facebook_icon.svg" class="site-icon" alt="ChatGPT" />
                <p class="site-name">FaceBook</p>
            </div>
            <div class="site-tile">
                <span class="edit-icon" title="Editar">
                    <span class="material-symbols-outlined">edit</span>
                </span>
                <img src="/image/X_logo_2023.svg" class="site-icon" alt="ChatGPT" />
                <p class="site-name">X</p>
            </div>
            <div class="site-tile">
                <span class="edit-icon" title="Editar">
                    <span class="material-symbols-outlined">edit</span>
                </span>
                <img src="/image/2024_Spotify_Logo.svg" class="site-icon" alt="ChatGPT" />
                <p class="site-name">Spotify</p>
            </div>

            <!-- Repetie mÃ¡s accesos directos -->
        </div>

        <section class="buscador-youtube">
            <div class="input-group">
                <img src="image/Google__G__logo.svg" alt="Google" class="logo-google" />
                <input type="text" placeholder="Buscar en Google" />
                <button class="btn-lupa" title="Buscar en Google">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </section>

    </main>
</body>

</html>
